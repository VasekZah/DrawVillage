<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Last Hearth: Reforged</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body class="flex items-center justify-center h-screen p-4">

    <div id="game-container" class="w-full max-w-screen-2xl mx-auto flex flex-col lg:flex-row gap-4 h-[96vh] game-container">
        <div class="flex-grow h-full relative">
            <canvas id="gameCanvas" class="w-full h-full"></canvas>
            <div id="dayNightOverlay" style="position: absolute; top: 0; left: 0; width: 100%; height: 100%; pointer-events: none; transition: background-color 2s linear; border-radius: 0.5rem; mix-blend-mode: multiply;"></div>
            <div id="notificationArea" class="notification"></div>
        </div>
        <div class="w-full lg:w-96 flex-shrink-0 flex flex-col gap-4 h-full">
            <div class="ui-panel p-4 rounded-lg flex-grow flex flex-col">
                <div class="ui-section-header relative">
                    <h2>Settlement</h2>
                    <div id="time-controls" class="absolute top-0 right-0 flex gap-1"></div>
                </div>
                <div id="resource-display" class="grid grid-cols-3 gap-x-4 gap-y-2 text-lg mb-4"></div>
                <div class="text-base text-gray-600 grid grid-cols-2 gap-2 mb-4">
                    <div id="population-display" data-tooltip="Population / Housing Capacity"></div>
                    <div id="day-display" data-tooltip="Day"></div>
                    <div id="time-display" data-tooltip="Time of Day"></div>
                    <div id="idle-display" data-tooltip="Idle Settlers"></div>
                </div>
                <div class="ui-section-header">
                    <h2>Jobs</h2>
                </div>
                <div id="job-management" class="space-y-3 flex-grow scrollable-panel pr-2 mb-4"></div>
                <div class="ui-section-header mt-auto">
                    <h2>Build</h2>
                </div>
                <div id="build-management" class="grid grid-cols-4 gap-2"></div>
            </div>
        </div>
    </div>
    <div id="tooltip" class="tooltip"></div>

    <script type="module" src="js/main.js"></script>
</body>
</html>
