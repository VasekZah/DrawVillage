<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Last Hearth: Reforged - Kreslící edice</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body class="flex items-center justify-center h-screen p-4">

    <!-- Drawing Modal -->
    <div id="drawing-modal">
        <div class="bg-white p-8 rounded-lg shadow-2xl flex gap-8 w-full max-w-4xl">
            <div class="w-1/4">
                <h2 class="text-2xl font-bold mb-4">Nakresli si hru</h2>
                <ul id="asset-list" class="space-y-1 h-96 overflow-y-auto pr-2 scrollable-panel"></ul>
            </div>
            <div class="flex-grow flex flex-col items-center">
                <h3 id="current-asset-name" class="text-xl font-semibold mb-2"></h3>
                <canvas id="drawing-canvas" width="256" height="256"></canvas>
                <div class="mt-4 flex gap-4">
                    <button id="clear-drawing-btn" class="btn px-4 py-2 rounded-lg">Vyčistit</button>
                    <button id="save-drawing-btn" class="btn bg-blue-500 text-white hover:bg-blue-600 px-4 py-2 rounded-lg">Uložit a další</button>
                </div>
            </div>
            <div class="w-1/4 flex flex-col justify-end">
                 <button id="start-game-btn" class="btn bg-green-500 text-white hover:bg-green-600 w-full py-3 rounded-lg text-lg font-bold">Spustit hru</button>
            </div>
        </div>
    </div>

    <!-- Game Container -->
    <div id="game-container" class="w-full max-w-screen-2xl mx-auto flex flex-col lg:flex-row gap-4 h-[96vh] game-container">
        <div class="flex-grow h-full relative">
            <canvas id="gameCanvas" class="w-full h-full"></canvas>
            <div id="dayNightOverlay" style="position: absolute; top: 0; left: 0; width: 100%; height: 100%; pointer-events: none; transition: background-color 2s linear; border-radius: 0.5rem; mix-blend-mode: multiply;"></div>
            <div id="notificationArea" class="notification"></div>
        </div>
        <div class="w-full lg:w-96 flex-shrink-0 flex flex-col gap-4 h-full">
            <div class="ui-panel p-4 rounded-lg flex-grow flex flex-col">
                <div class="ui-section-header relative">
                    <h2>Settlement</h2>
                    <div id="time-controls" class="absolute top-0 right-0 flex gap-1"></div>
                </div>
                <div id="resource-display" class="grid grid-cols-3 gap-x-4 gap-y-2 text-lg mb-4"></div>
                <div class="text-base text-gray-600 grid grid-cols-2 gap-2 mb-4">
                    <div id="population-display" data-tooltip="Population / Housing Capacity"></div>
                    <div id="day-display" data-tooltip="Day"></div>
                    <div id="time-display" data-tooltip="Time of Day"></div>
                    <div id="idle-display" data-tooltip="Idle Settlers"></div>
                </div>
                <div class="ui-section-header">
                    <h2>Jobs</h2>
                </div>
                <div id="job-management" class="space-y-3 flex-grow scrollable-panel pr-2 mb-4"></div>
                <div class="ui-section-header mt-auto">
                    <h2>Build</h2>
                </div>
                <div id="build-management" class="grid grid-cols-4 gap-2"></div>
            </div>
        </div>
    </div>
    <div id="tooltip" class="tooltip"></div>

    <script type="module" src="js/main.js"></script>
</body>
</html>
